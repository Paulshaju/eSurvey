<div id="divChart" class="backgroundDiv p-4 fadeindownAnimation">
    <p class="title pl-2">Create a new questions</p>
    <p class="taskSubtitle gray-color  pl-2">Here you can create a new question from scratch. Once you have uploaded
        this
        will be available in the portal.</p>
    <div class="addQuestionBox flex flex-center ng-star-inserted p-2 cursor-pointer fadeindownAnimation"
        (click)="addquestions=!addquestions" *ngIf="addquestions">
        <div class="flex flex-col flex-middle">
            <img src='../../../../assets/images/addQuestion.png' class="icon p-2 imageQuestions" />
            <p class="gray-color">Add questions here</p>
        </div>

    </div>
    <div *ngIf="!addquestions" class="fadeindownAnimation">
        <form [formGroup]="questionForm" class="pl-2" id="questionForm">
            <div class="flex flex-col">
                <label>
                    <b>Title</b>
                </label>
                <mat-form-field appearance="outline" class="margin-top-xs hoverPrimaryColor">
                    <input matInput placeholder="Enter your question title" formControlName="title">
                </mat-form-field>
            </div>
        </form>
        <div #container></div>
        <div class="flex flex-center">
            <button mat-raised-button type="submit" id="addOptions" (click)="optionsAdded()"
                class="flex flex-middle margin-top-xs mat-raised-button flex-center  p-2 optionsButton w-1/2">
                <span class="font-weight-500 text-sm">Add Options</span>
            </button>
        </div>
        <div class="flex flex-between">
            <ng-container *ngIf="submitting">
                <svg class="spinner" width="40px" height="40px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                    <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30">
                    </circle>
                </svg>
            </ng-container>
            <div class="flex flex-end w-full">
                <button mat-raised-button type="submit" (click)="onSubmit()" *ngIf="!submitting"
                    class="flex flex-middle margin-top-xs mat-raised-button flex-center p-2 submitButton w-full">
                    <span class="font-weight-500 text-sm">Save</span>
                </button>
            </div>


        </div>
    </div>


</div>
